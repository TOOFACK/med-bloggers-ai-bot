version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 3s
      timeout: 3s
      retries: 5

  migrate:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    command: >
      bash -c "./wait-for-db.sh && alembic upgrade head"
    restart: "no"
    volumes:
      - .:/app

  bot:
    build: .
    depends_on:
      - migrate
    env_file:
      - .env
    command: python app.py
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - .:/app
      - /home/pavel/work/SIde/Nano-Banana-bot/secret/master-rhino-477612-p3-28172bb9d80a.json:/secrets/gcp.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp.json

volumes:
  pgdata:
